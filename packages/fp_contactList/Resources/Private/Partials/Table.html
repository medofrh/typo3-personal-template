<html xmlns="http://www.w3.org/1999/xhtml" lang="en" data-namespace-typo3-fluid="true">

<table class="table contact-rendered-partial">
    <thead class="thead-light">
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">phone</th>
        </tr>
    </thead>
    <tbody>
        <f:for each="{data}" as="contact">
            <tr>
                <th scope="row">{contact.uid}</th>
                <td>{contact.name}</td>
                <td>{contact.email}</td>
                <td>{contact.phone}</td>
            </tr>
        </f:for>
    </tbody>
</table>

</html>

</tbody>
</table>

</html>
